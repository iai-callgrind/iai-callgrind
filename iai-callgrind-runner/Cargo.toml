[package]
authors = [
  "Joining7943 <joining@posteo.de>",
  "Brook Heisler <redattack34@gmail.com>",
]
categories.workspace = true
description = "Binary package needed by the iai-callgrind library"
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "iai-callgrind-runner"
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
api = ["dep:serde"]
default = ["runner"]
runner = [
  "api",
  "dep:anyhow",
  "dep:bincode",
  "dep:cargo_metadata",
  "dep:clap",
  "dep:colored",
  "dep:env_logger",
  "dep:glob",
  "dep:indexmap",
  "dep:inferno",
  "dep:lazy_static",
  "dep:log",
  "dep:regex",
  "dep:sanitize-filename",
  "dep:serde",
  "dep:serde_json",
  "dep:shlex",
  "dep:tempfile",
  "dep:version-compare",
  "dep:which",
]
schema = ["default", "dep:schemars"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
anyhow = { workspace = true, optional = true }
bincode = { workspace = true, optional = true }
cargo_metadata = { workspace = true, optional = true }
clap = { workspace = true, optional = true, features = ["derive", "env"] }
colored = { workspace = true, optional = true }
env_logger = { workspace = true, optional = true }
glob = { workspace = true, optional = true }
indexmap = { workspace = true, optional = true, features = ["serde"] }
inferno = { workspace = true, optional = true, default-features = false, features = [
  'multithreaded',
] }
lazy_static = { workspace = true, optional = true }
log = { workspace = true, optional = true }
regex = { workspace = true, optional = true }
sanitize-filename = { workspace = true, optional = true }
schemars = { workspace = true, features = ["indexmap1"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }
shlex = { workspace = true, optional = true }
tempfile = { workspace = true, optional = true }
version-compare = { workspace = true, optional = true }
which = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
rstest = { workspace = true }
serde_yaml = { workspace = true }
serial_test = { workspace = true }
tempfile = { workspace = true }

[[bin]]
bench = true
name = "iai-callgrind-runner"
path = "src/main.rs"
required-features = ["default"]
test = true

[[bin]]
bench = false
name = "schema-gen"
path = "src/schema_gen.rs"
required-features = ["schema"]
test = false
